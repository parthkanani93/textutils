<!--  //form code-->


<div class="container mt-5" >

    <form action="/text" method="post"  >{% csrf_token %}

    <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter your Text Here</label>
       <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="3" style="margin-top: 0px; margin-bottom: 0px; height: 248px;"></textarea>
     </div>

        <div class="custom-control custom-switch">
  <input type="checkbox" name="removepunk" class="custom-control-input" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1">remove panchuation</label>
</div>



        <div class="custom-control custom-switch">
  <input type="checkbox" name="capitalize" class="custom-control-input" id="customSwitch2">
  <label class="custom-control-label" for="customSwitch2">capitalize</label>
</div>


                <div class="custom-control custom-switch">
  <input type="checkbox" name="extraspaceremover" class="custom-control-input" id="customSwitch3">
  <label class="custom-control-label" for="customSwitch3">extraspaceremover</label>
</div>


                <div class="custom-control custom-switch">
  <input type="checkbox" name="newlineremover" class="custom-control-input" id="customSwitch4">
  <label class="custom-control-label" for="customSwitch4">newlineremover</label>
</div>


        <button type="submit" class="btn btn-success mt-4">analyze text</button>
</form>

</div>
